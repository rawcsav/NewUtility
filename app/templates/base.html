<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta
      name="description"
      content="New Utility offers users a straightforward interface that grants access to a suite of developer tools powered by OpenAI."
    />
    <meta name="author" content="RAWCSAV, Gavin Mason" />
    <meta
      name="keywords"
      content="New Utility, RAWCSAV, Developer Tools, OpenAI, Flask, Python, JavaScript, npm, pip, SQLAlchemy, OAuth, Flask-Migrate, Flask-CORS, Flask-Bcrypt, Flask-Mail, Flask-Login, Flask-WTF, CSRF, Werkzeug, ProfilerMiddleware, Cloudinary, Google OAuth, GitHub OAuth, SSH Tunnel, MySQL, PyMySQL, SMTP, Gmail, User Interface, Images, Media Display, Login, Landing, Auth, User, Image, Embed, Chat, CSRF Token, Favicon, Font Awesome, Google Tag Manager, Jinja2, HTML5, CSS3, Responsive Design, Web Development, Web Application, User Experience, User Interface, Frontend, Backend, Full Stack, Debugging, Testing, PyCharm, macOS, Open Source, GitHub, Version Control, Git, Continuous Integration, Continuous Deployment"
    />
    <meta content="New Utility | RAWCSAV" property="og:title" />
    <meta
      content="New Utility offers users a straightforward interface that grants access to a suite of developer tools powered by OpenAI."
      property="og:description"
    />
    <meta
      content="https://res.cloudinary.com/dn9bcrimg/image/upload/v1707013206/metalogo_hlxl3o.png"
      property="og:image"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta content="New Utility | RAWCSAV" property="twitter:title" />
    <meta
      content="New Utility offers users a straightforward interface that grants access to a suite of developer tools powered by OpenAI."
      property="twitter:description"
    />
    <meta
      content="https://res.cloudinary.com/dn9bcrimg/image/upload/v1707013206/metalogo_hlxl3o.png"
      property="twitter:image"
    />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='dist/img/favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='dist/img/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='dist/img/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='dist/favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#2bae66" />
    <meta name="background-color" content="#faf5e6" />
    {% block head %} {% endblock %} {% assets "common_style_bundle" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %} {% block styles %} {% endblock %}
  </head>
  <body>
    {% include 'menu.html' %} {% block body %} {% endblock %} {% include
    'footer.html' %}
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <script>
      const dropdown = document.querySelector(".dropdown-menu");
      const hamburgerMenu = document.querySelector(".hamburger-menu");

      const toggleDropdown = (show) => {
        dropdown.style.display = show ? "block" : "none";
      };

      hamburgerMenu.addEventListener("click", () => {
        toggleDropdown(
          dropdown.style.display === "none" || dropdown.style.display === "",
        );
      });

      document.addEventListener("click", (event) => {
        if (
          !dropdown.contains(event.target) &&
          event.target !== hamburgerMenu
        ) {
          toggleDropdown(false);
        }
      });

      window.addEventListener("load", () => {
        document.body.classList.add("loaded");
      });
    </script>
    {% block scripts %} {% endblock %} {% if not config['DEBUG'] %} {% endif %}
  </body>
</html>
